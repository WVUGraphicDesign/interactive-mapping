<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/75b6169e3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mapping-css.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Map Demo</h1>
        <br>
        <div class="row">
       <div class="col-lg-9 map">
            <img class="img-fluid" src="img/map.png" alt="map">

            <button type="button" class="marker active-marker john">
                <i class="fa-solid fa-location-dot"></i>
                <div class="info">
                    <p>I am an info box</p>
                    <a href="">Explore</a>
                </div>
            </button>

            <button type="button" class="marker school">
                <i class="fa-solid fa-location-dot"></i>
                <div class="info">
                    <p>I am an info box</p>
                    <a href="">Explore</a>
                </div>
            </button>

            <button type="button" class="marker alice">
                <i class="fa-solid fa-location-dot"></i>
                <div class="info">
                    <p>I am an info box</p>
                    <a href="">Explore</a>
                </div>
            </button>

            <!--add more markers here-->
           
            
        </div>
        <div class="col-lg-3 map-info">
            <h2>Map Information</h2>
            <div class="loc-content">
                <h3>Lulu's universe</h3>
                <ul>
                    <li>Circa: 1979</li>
                    <li>Population: 200</li>
                    <li>Etc.</li>
                    <li>Etc.</li>
                </ul>
                <a href="#">Visit our history page</a>
            </div>

          
        </div>
        </div>

    </div><!--closes container-->
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
