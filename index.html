<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/75b6169e3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Map Demo</h1>
        <br>
        <div class="row">
        <aside class="col-lg-2">
            Some content
        </aside>
        <div class="col-lg-8 map">
            <button type="button" class="marker-1" onclick="mapMarker();">
                <i class="fa-solid fa-location-dot"></i>
            </button>
            

            
            <img class="img-fluid" src="img/map.png" alt="map">
            
        </div>
        <div class="col-lg-2 map-info">
            <h2>Map Information</h2>
            <div id="loc-content" class="loc">
                <h3>Lulu's House</h3>
                <ul>
                    <li>Built: 1979</li>
                    <li>Occupancy: 8</li>
                    <li>County: Ridge</li>
                    <li>Etc.</li>
                    <li>Etc.</li>
                </ul>
                <button>Go to page</button>
            </div>

            
        </div>
        </div><!--closes row-->

    </div><!--closes container-->
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

 <script>

    var locContent = document.getElementById("loc-content");

    function mapMarker() {
        locContent.classList.toggle("active");
    }

 </script>
 
</body>
</html>
